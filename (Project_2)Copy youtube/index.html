<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f73c20dbe9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link 
    href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" 
    rel="stylesheet"
    />
  <title>youtube</title>
</head>
<body>

  <header class="header">

    <div class="youtube_logo">
      <a href="#" class="hamburger__toggleBtn">
        <i class="fas fa-bars"></i>
      </a>
      <i class="fab fa-youtube"></i>
      <span class="program_title">Donytube<sup>KR</sup></span>
    </div>

    <div class="extraBtn">
      <ul class="search">
        <li><input type="text" name=search placeholder="  SEARCH"></li>
        <li><a href="#"><i class="fas fa-search"></i></a></li>
        <li><a href="#"><i class="fas fa-microphone-alt"></i></a></li>
      </ul>

      <ul class="extra">
        <li><a href="#"><i class="fas fa-video"></i></a></li>
        <li><a href="#"><i class="fas fa-th"></i></a></li>
        <li><a href="#"><i class="fas fa-bell"></i></a></li>
        <li><img src="images/KakaoTalk_20210728_104845535.jpg" alt="google_profile"></li>
      </ul>
    </div>

  </header>

    <video controls>
      <source src="videos/KakaoTalk_20210728_104329770.mp4" type="video/mp4">
    </video>
  </section>

  <div class="infoandnext">
    <section class="info">
      <div class="title">
        <ul>
          <li><span class="hashtag">#단비</span></li>

          <li><span class="hashtag">#일구</span></li>

      <div class="content">
        <span class="content_views">조회수 358만</span>

              <i class="active fas fa-thumbs-up"></i>

                3.1만
              </span>
            </button>
          </li>
  
          <li>
            <button class="content_btn">
              <i class="fas fa-thumbs-down"></i>

          <li>

          <li>
            <button class="content_btn">
              <i class="fas fa-save"></i>
              <span class="save_txt">
                저장

              <i class="fas fa-ellipsis-h"></i>

          </li>
        </ul>
      </div>

        <div class="channel_info">

          <div class="channel_info_detail">
            <span class="channel_name">일구가족</span>

          </div>
        </div>
        <div>

      <div class="channel_detail">

          일구와의 즐거운 생활 !! 좌충우돌 즐거운 나날을 보냅니다.<br>
          안녕하세요, 반갑습니다.<br>
          일구의 일상을 공개합니다 !!
        </span>
        <button class="channel_detail_btn">더보기</button>
      </div>
    </section>
